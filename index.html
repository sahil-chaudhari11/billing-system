<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Billing System</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
           <div class="card-body pt-0"></div>
        
           <!-- header -->
            <nav class="navbar p-0  mb-3 navbar-light bg-light">
                <div class="heading-text">
                    <p>Billing System</p>
                </div>

            </nav>
            
            <!-- product information -->
           <div class="row">
            <div class="col-md-5 px-0 form-container card-height">
                   <label class="label-text"> Product Information</label>
                   <form action="px-3">
                    <div class="mb-3">
                        <label class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="item-Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Item Quantity</label>
                        <input type="text" class="form-control" id="item-Quantity">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Item Price</label>
                        <input type="text" class="form-control" id="item-Price">
                    </div>
                    <button type="button" class="btn-btn-primary" onclick="addItems()">Add Item</button>
    
                </form>

            </div>

            <!-- Billing Information -->
            <div class="col-md-7">
                <div class="card-height">
                    <label class="label-text">Billing Information</label>
                   <table class=" table table-bordered tabel-hover" id="billing-table">
                    <thead class="table">
                        <tr>
                            <th scope="col">Item Name</th>
                            <th scope="col">Item Quantity</th>
                            <th scope="col">Item Price</th>

                        </tr>


                    </thead>
                    <tbody>

                    </tbody>

                   </table>


                </div>
                <div class="mt-3 price-text" id="total-price" > Billing Amount : 0.00</div>

            </div>
           </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
